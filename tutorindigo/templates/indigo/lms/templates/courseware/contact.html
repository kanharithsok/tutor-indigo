<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<style>
    .btn-sent {
        border-radius: 0%;
      background-color: #00522C !important;
    }
    label{
      font-family:"Inter";
    }
    
</style>


<body class="w3-container ">


    
  <!-- Contact Section -->
  <div class="w3-container w3-padding-large " style="width:1600px">
    <h4 id="contact"><b>Contact Me</b></h4>
    <div class="w3-row-padding w3-center w3-padding-24 w3-border w3-border-green w3-text-white" style="margin:0 -16px;  background-color: #00522C;">
      <div class="w3-third w3-padding ">
        <p><i class="fa fa-envelope w3-xxlarge w3-text-light-grey"></i></p>
        <p>email@email.com</p>
      </div>
      <div class="w3-third w3-padding">
        <p><i class="fa fa-map-marker w3-xxlarge w3-text-light-grey"></i></p>
        <p>Chicago, US</p>
      </div>
      <div class="w3-third w3-padding">
        <p><i class="fa fa-phone w3-xxlarge w3-text-light-grey"></i></p>
        <p>512312311</p>
      </div>
    </div>
    <hr class="w3-opacity">
    <form action="/action_page.php" target="_blank">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border w3-border-green" type="text" name="Name" required>
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border w3-border-green" type="text" name="Email" required>
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input w3-border w3-border-green" type="text" name="Message" required>
      </div>
      <div type="submit" class="btn-sent w3-button w3-margin-bottom" ><i class="fa fa-paper-plane w3-margin-right"></i>Send Message</div>
    </form>
  </div>



</body>
</html>
